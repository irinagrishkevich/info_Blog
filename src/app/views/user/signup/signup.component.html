<section class="signUp" [formGroup]="signUpForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signUpForm.get('name')?.invalid
                 && (signUpForm.get('name')?.touched || signUpForm.get('name')?.dirty) ?'red' : ''}"
                 placeholder="Ваше имя" formControlName="name">
        </div>
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signUpForm.get('email')?.invalid
                 && (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty) ?'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': signUpForm.get('password')?.invalid
                 && (signUpForm.get('password')?.touched || signUpForm.get('password')?.dirty) ?'red' : ''}"
                 placeholder="Пароль" formControlName="password">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Я принимаю <a>условия пользовательского соглашения</a> и даю <a>согласие на обработку персональных данных</a>.</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="btn" [disabled]="signUpForm.invalid" (click)="signUp()">Войти</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт?<a routerLink="/login"> Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/auth/login.png" alt="login-page">
    </div>
  </div>
</section>
