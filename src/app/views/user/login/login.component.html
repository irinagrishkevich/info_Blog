<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Войти в личный кабинет</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) ?'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">

          <div class="input-error" *ngIf="validEmail">Введите ваш адрес электронной почты</div>
        </div>
        <div class="auth-input">
          <input [type]="passwordVisible ? 'text' : 'password'"class="input"
                 [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) ?'red' : ''}"
                 placeholder="Пароль" formControlName="password">
          <img class="toggle-password" *ngIf="!passwordVisible" (click)="togglePasswordVisibility()" src="assets/images/auth/eye-look.svg" alt="toggle-password">
          <img class="toggle-password" *ngIf="passwordVisible" (click)="togglePasswordVisibility()" src="assets/images/auth/eye-no-look.svg" alt="toggle-password">

          <div class="input-error" *ngIf="validPassword">Введите ваш пароль</div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
        <div class="input-error" *ngIf="loginError">{{loginError}}</div>
      </div>
      <div class="auth-button">
        <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта?<a routerLink="/signup"> Пройдите регистрацию</a>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/auth/login.png" alt="login-page">
    </div>
  </div>
</section>
